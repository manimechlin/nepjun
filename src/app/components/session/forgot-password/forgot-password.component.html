<div class="main-container">
    <div class="session-wrapper">
        <section class="session">
            <!-- <mat-icon (click)="backToLogin()" class="icon-back">keyboard_arrow_left</mat-icon> -->
            <app-header bannerBackground="false" text="" (backClicked)="backToLogin()"></app-header>
            <div>
                <!-- <img class="logo" src="../assets/images/logo_dark_background.png"> -->
             <h3>Forgot Password!</h3>
              </div>          
            <!-- <mat-icon class="close-session" (click)="onCloseSignup()">close</mat-icon> -->
            <div class="form">
                <mat-form-field>
                    <input matInput type="email" [(ngModel)]="email" [pattern]="uemailPattern" #uemail="ngModel"
                        placeholder="Email Address">
                    <mat-error *ngIf="uemail.errors?.pattern">Please enter a valid email address.</mat-error>
                    <mat-error *ngIf="email == ''">Email is required.</mat-error>
                </mat-form-field> 
                <small *ngIf="message" class="message" [ngClass]="(status === 'true')?'success':'error'">{{message}}</small>
            </div>
            <div style="margin-top:80px">
                <button mat-raised-button (click)="forgotPassword()"
                [disabled]="uemail.errors?.pattern || email == ''"
                [ngClass]="uemail.errors?.pattern || email == '' ? 'btn-disabled' : ''">Submit</button>
            
            </div>

        </section>

    </div>

    <div *ngIf="showSpinner" class="spinner-wrapper">
        <mat-spinner mode="indeterminate" [diameter]="70"></mat-spinner>
    </div>
</div>
